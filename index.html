<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=poppins:100,100italics,200,200italics,300,300italics,400,400italics,500,500italics,600,600italics,700,700italics,800,800italics,900,900italics" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>

            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount" class="money plus">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expense</h3>
                    <p id="expense-amount" class="money minus">$0.00</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="transaction-container">
                <h2>Transaction History</h2>
                <ul id="transaction-list" >
                    <!-- Transaction items will be added here -->
                </ul>
            </div>
        
            <div class="form-container">
                <h2>Add New Transaction</h3>

                <form id="transaction-form">
                    <div class="form-group">
                        <label for="text">Description</label>
                        <input type="text" id="description" placeholder="Entery..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount 
                        <input type="number" id="amount" placeholder="Enter amount..." required>
                        <small>(negative - expense, positive - income)</small> </label>
                    </div>

                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
